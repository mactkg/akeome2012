<!DOCTYPE HTML>
<html>
  <head>

    <link rel="stylesheet" href="/static/css.css" type="text/css"/>
    <title>2012 special</title>

    <div id="main">
      {% with messages = get_flashed_messages() %}

    {% include "footer.html" %}
